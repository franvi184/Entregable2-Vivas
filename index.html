<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <h1>Lista de tareas</h1>
    <div id="contenedor">
        <input id="inputTareas" type="text" placeholder="Escribir una tarea aca..">
        <button class="agregar">Agregar</button>
        <button class="verTareas">Ver tareas</button>
        <button class="compras">Compras</button>
        <button class="trabajo">Trabajo</button>
        <button class="otros">Otros</button>
        <div id="contenedorLista">
            <p id="noTareas">No hay tareas pendientes</p>
            <p id="incompleto"></p>
            <div id="tareas">

            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
